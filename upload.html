<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload | Terabox Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar (same as dashboard) -->
        <div class="w-64 bg-white shadow-sm">
            <div class="p-4 border-b">
                <h2 class="text-xl font-bold text-blue-600">Terabox</h2>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="dashboard.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-50 rounded-md">
                            <i class="fas fa-folder mr-3"></i>
                            <span>My Files</span>
                        </a>
                    </li>
                    <li>
                        <a href="upload.html" class="flex items-center p-2 text-blue-600 bg-blue-50 rounded-md">
                            <i class="fas fa-upload mr-3"></i>
                            <span>Upload</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-50 rounded-md">
                            <i class="fas fa-share-alt mr-3"></i>
                            <span>Shared</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Top Bar -->
            <div class="bg-white shadow-sm p-4">
                <h1 class="text-xl font-semibold">Upload Files</h1>
            </div>

            <!-- Upload Area -->
            <div class="p-8">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <div class="max-w-md mx-auto">
                        <i class="fas fa-cloud-upload-alt text-5xl text-blue-500 mb-4"></i>
                        <h3 class="text-lg font-medium text-gray-700 mb-1">Drag and drop files here</h3>
                        <p class="text-sm text-gray-500 mb-4">or</p>
                        <label for="file-upload" class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            <i class="fas fa-folder-open mr-2"></i> Select Files
                            <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple>
                        </label>
                        <p class="text-xs text-gray-500 mt-2">Maximum file size: 2GB</p>
                    </div>
                </div>

                <!-- Selected Files -->
                <div class="mt-8">
                    <h3 class="text-lg font-medium text-gray-700 mb-4">Selected Files (2)</h3>
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <i class="fas fa-file-word text-blue-500 mr-3"></i>
                                            <span>Document.docx</span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">3.2 MB</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                                            <div class="bg-green-500 h-2.5 rounded-full" style="width: 100%"></div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <button class="text-red-600 hover:text-red-800"><i class="fas fa-times"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <i class="fas fa-file-image text-green-500 mr-3"></i>
                                            <span>Vacation.jpg</span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">8.7 MB</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 45%"></div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <button class="text-red-600 hover:text-red-800"><i class="fas fa-times"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Upload Button -->
                <div class="mt-6 text-right">
                    <button class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                        <i class="fas fa-upload mr-2"></i> Start Upload
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
