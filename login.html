<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم | آزمایشگاه تخصصی مواد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts.css" rel="stylesheet">
    <style>
        body { font-family: Vazirmatn, sans-serif; }
        .login-container {
            background: linear-gradient(135deg, rgba(59,130,246,0.1) 0%, rgba(255,255,255,1) 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2 space-x-reverse">
                <i class="fas fa-flask text-blue-800 text-2xl"></i>
                <h1 class="text-2xl font-bold text-blue-800">آزمایشگاه مواد</h1>
            </div>
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">
                بازگشت به صفحه اصلی
                <i class="fas fa-arrow-left mr-2"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md login-container rounded-xl shadow-lg overflow-hidden">
            <!-- Login Header -->
            <div class="bg-blue-600 text-white p-6 text-center">
                <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-lock text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">ورود به حساب کاربری</h2>
                <p class="text-blue-100">لطفا اطلاعات حساب خود را وارد نمایید</p>
            </div>
            
            <!-- Login Form -->
            <div class="bg-white p-6">
                <form>
                    <div class="mb-5">
                        <label class="block text-gray-700 mb-2 font-medium" for="username">
                            <i class="fas fa-user ml-2 text-blue-600"></i>
                            نام کاربری
                        </label>
                        <input type="text" id="username" 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                               placeholder="نام کاربری یا ایمیل">
                    </div>
                    
                    <div class="mb-5">
                        <label class="block text-gray-700 mb-2 font-medium" for="password">
                            <i class="fas fa-lock ml-2 text-blue-600"></i>
                            رمز عبور
                        </label>
                        <input type="password" id="password" 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                               placeholder="رمز عبور">
                    </div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember" class="mr-2 block text-sm text-gray-700">
                                مرا به خاطر بسپار
                            </label>
                        </div>
                        <a href="forgot-password.html" class="text-sm text-blue-600 hover:text-blue-800 transition duration-200">
                            رمز عبور را فراموش کرده‌اید؟
                        </a>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition duration-300 shadow-md">
                        ورود به سیستم
                    </button>
                    
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">
                            حساب کاربری ندارید؟
                            <a href="register.html" class="text-blue-600 font-medium hover:text-blue-800 transition duration-200">
                                ثبت نام کنید
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>© 1402 کلیه حقوق برای آزمایشگاه تخصصی مواد محفوظ است.</p>
        </div>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if(!username) {
                e.preventDefault();
                alert('لطفا نام کاربری را وارد نمایید');
                document.getElementById('username').focus();
                return;
            }
            
            if(!password) {
                e.preventDefault();
                alert('لطفا رمز عبور را وارد نمایید');
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
